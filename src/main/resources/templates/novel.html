<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Novel - BeSmart</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="/dashboard" style="text-decoration: none; color: inherit;">BeSmart</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/komik" class="nav-link">Komik</a></li>
                <li><a href="/novel" class="nav-link active">Novel</a></li>
                <li><a href="/majalah" class="nav-link">Majalah</a></li>
                <li><a href="/pembeli" class="nav-link">Pembeli</a></li>
                <li><a href="/penjual" class="nav-link">Penjual</a></li>
                <li><a href="/transaksi" class="nav-link">Transaksi</a></li>
                <li><a href="/logout" class="nav-link logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Kelola Data Novel</h2>
        
        <section class="form-section">
            <h3 th:if="${novelInfo.id == null}">Tambah Novel Baru</h3>
            <h3 th:unless="${novelInfo.id == null}">Edit Novel</h3>
            
            <form th:action="${novelInfo.id == null} ? '/novel/submit/' : '/novel/submit/' + ${novelInfo.id}" 
                  method="post" class="data-form">
                
                <div class="form-group">
                    <label for="judul">Judul:</label>
                    <input type="text" id="judul" name="judul" th:value="${novelInfo.judul}" required>
                </div>
                
                <div class="form-group">
                    <label for="harga">Harga:</label>
                    <input type="text" id="harga" name="harga" th:value="${novelInfo.harga}" required>
                </div>
                
                <div class="form-group">
                    <label for="tahunTerbit">Tahun Terbit:</label>
                    <input type="text" id="tahunTerbit" name="tahunTerbit" th:value="${novelInfo.tahunTerbit}" required>
                </div>
                
                <div class="form-group">
                    <label for="penulis">Penulis:</label>
                    <input type="text" id="penulis" name="penulis" th:value="${novelInfo.penulis}" required>
                </div>
                
                <div class="form-group">
                    <label for="hal">Jumlah Halaman:</label>
                    <input type="text" id="hal" name="hal" th:value="${novelInfo.hal}" required>
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" th:value="${novelInfo.genre}" required>
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="text" id="rating" name="rating" th:value="${novelInfo.rating}" required>
                </div>
                
                <div class="form-group">
                    <label for="bab">Jumlah Bab:</label>
                    <input type="text" id="bab" name="bab" th:value="${novelInfo.bab}" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" name="add" th:if="${novelInfo.id == null}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Tambah Novel
                    </button>
                    <button type="submit" name="edit" th:unless="${novelInfo.id == null}" class="btn btn-primary">
                        <i class="bi bi-pencil-square"></i> Update Novel
                    </button>
                </div>
            </form>
        </section>
        
        <section class="table-section">
            <h3>Daftar Novel</h3>
            
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Judul</th>
                            <th>Harga</th>
                            <th>Tahun</th>
                            <th>Penulis</th>
                            <th>Halaman</th>
                            <th>Genre</th>
                            <th>Rating</th>
                            <th>Bab</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="novel : ${novelList}">
                            <td th:text="${novel.id}"></td>
                            <td th:text="${novel.judul}"></td>
                            <td th:text="${'Rp ' + #numbers.formatDecimal(novel.harga, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${novel.tahunTerbit}"></td>
                            <td th:text="${novel.penulis}"></td>
                            <td th:text="${novel.hal}"></td>
                            <td th:text="${novel.genre}"></td>
                            <td th:text="${novel.rating}"></td>
                            <td th:text="${novel.bab}"></td>
                            <td class="action-buttons">
                                <a th:href="@{/novel/{id}(id=${novel.id})}" class="btn btn-edit">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/novel/submit/{id}(id=${novel.id})}" method="post" style="display: inline;">
                                    <button type="submit" name="delete" class="btn btn-delete" 
                                            onclick="return confirm('Apakah Anda yakin ingin menghapus novel ini?')">
                                        <i class="bi bi-trash"></i> Hapus
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BeSmart. All rights reserved.</p>
    </footer>
</body>
</html>
